<ion-content [fullscreen]="true"  class="ion-padding">
  <ion-row class="padding-top-inner">
    <ion-col size="12">
      <ion-icon   color="oriental" class="back-arrow-top" name="arrow-back-circle"> </ion-icon>
    </ion-col>
    <ion-col size="12">
      <h2>Forgot Password?</h2>
      <p>To recover your password, you need to enter your registerd email address we will send the recovery code to your email</p>
    </ion-col>
  </ion-row>
<div class="inputs-field-section">
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="stacked">Enter your email address</ion-label>
     
     
       <ion-input type="text" placeholder="EmaiL Address ">   <ion-icon position="stacked"  name="mail-outline"> </ion-icon></ion-input> 
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button expand="block"> Send Activation Code</ion-button>
    </ion-col>
  </ion-row>

</div>

</ion-content>
