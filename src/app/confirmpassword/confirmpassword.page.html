<ion-content [fullscreen]="true"  class="ion-padding">
  <ion-row class="padding-top-inner">
    <ion-col size="12">
      <ion-icon   color="oriental" class="back-arrow-top" name="arrow-back-circle"> </ion-icon>
    </ion-col>
    <ion-col size="12">
      <h2>Forgot Password</h2>
      <p>Please enter your new password. confirm it to enjoy much security.</p>
    </ion-col>
  </ion-row>
<div class="inputs-field-section">
  <ion-row>
  
    <ion-col size="12">
      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="text" placeholder="New Password"></ion-input>
        <ion-icon  class="eye-icon" name="eye-off-outline" item-right></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="text" placeholder="Confirm Password"></ion-input>
        <ion-icon  class="eye-icon" name="eye-off-outline" item-right></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Show Password</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button expand="block">Confirm Password</ion-button>
    </ion-col>
  </ion-row>

</div>

</ion-content>
